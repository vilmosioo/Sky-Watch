<div>
  <div ng-class="config.wrapClass">
    <div ng-class="'grid-' + config.grid" ng-repeat="item in list.items" ng-animate="'animate'" style="transition-delay: {{$index * 0.05}}s">
      <card item='item'></card>   
    </div>
  </div>
  <div class="clear"></div>
  <div class="noResults" ng-hide="list.items.length > 0 || list.isloading">
    Sorry, no results
  </div>
  <div>
    <is-loading flag="list.isloading" more="list.more" handler="list.load"></is-loading>
  </div>
</div>
